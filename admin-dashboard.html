<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Set background color */
            color: white; /* Set text color */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 100vh; /* Full viewport height */
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Include padding in width/height */
        }
        h1, h2, h3 {
            margin: 20px 0; /* Space between headings */
            text-align: center; /* Center text */
        }
        form {
            background-color:#333; /* Slightly transparent background for forms */
            padding: 20px; /* Add padding to form */
            border-radius: 8px; /* Rounded corners */
            margin-bottom: 20px; /* Space between forms */
            width: 300px; /* Set a fixed width for forms */
        }
        input, textarea {
            width: 100%; /* Full width inputs */
            padding: 10px; /* Padding inside input fields */
            margin: 10px 0; /* Space between inputs */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners for inputs */
        }
        button {
            width: 100%; /* Full width button */
            padding: 10px; /* Padding inside button */
            background-color: #f9f9f9; /* Button background */
            color: #333; /* Button text color */
            border: none; /* Remove button border */
            border-radius: 5px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 1rem; /* Increase font size for buttons */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #e0e0e0; /* Button hover color */
        }
        /* Specific styling for the Go to Home button */
        #go-to-index-btn {
            width: 150px; /* Set a specific width for the Go to Home button */
            margin-top: 20px; /* Add some space above the button */
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Welcome, Admin!</h2>

    <!-- Post Soil Details Form -->
    <h3>Post Soil Details</h3>
    <form id="post-soil-form">
        <input type="text" id="soil-name" placeholder="Soil Name" required>
        <textarea id="soil-details" placeholder="Soil Characteristics" required></textarea>
        <button type="submit">Post Soil Details</button>
    </form>

    <!-- Post Distributor Details Form -->
    <h3>Post Distributor Details</h3>
    <form id="post-distributor-form">
        <input type="text" id="distributor-name" placeholder="Distributor Name" required>
        <input type="text" id="distributor-location" placeholder="Location" required>
        <button type="submit">Post Distributor Details</button>
    </form>

    <!-- Smaller Go to Home Button -->
    <button id="go-to-index-btn">Go to Home</button>
    
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
