<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #333;
            color: #f9f9f9;
            height: 100vh; /* Set the height to full viewport */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .container {
            text-align: center; /* Center text inside the container */
            background-color: #333; /* Optional: semi-transparent background for better visibility */
            padding: 40px; /* Increase padding */
            border-radius: 10px; /* Optional: rounded corners */
            width: 400px; /* Set a fixed width for the container */
        }
        h1 {
            font-size: 2.5rem; /* Increase the size of the main heading */
            color: #f9f9f9;
        }
        h2 {
            font-size: 1.8rem; /* Increase the size of the subheading */
        }
        input {
            font-size: 1.2rem; /* Increase the font size for input fields */
            padding: 10px; /* Add padding to input fields */
            width: 100%; /* Make input fields full width */
            margin: 10px 0; /* Add margin for spacing */
            border: 1px solid #ccc; /* Optional: add border to input fields */
            border-radius: 5px; /* Optional: rounded corners for input fields */
        }
        button {
            font-size: 1.2rem; /* Increase the font size for the button */
            padding: 10px 15px; /* Increase padding for the button */
            cursor: pointer; /* Change cursor to pointer on hover */
            background-color: #f9f9f9;
            color: #333;
            border: none; /* Remove default button border */
            border-radius: 5px; /* Optional: rounded corners for button */
            transition: background-color 0.3s; /* Add transition for hover effect */
        }
        button:hover {
            background-color: #e0e0e0; /* Change background on hover */
        }
       
    </style>
</head>
<body>
    <div class="container">
    <h1>Admin Panel</h1>
    
    <h2>Login</h2>
    <form id="admin-login">
        <input type="email" id="admin-email" placeholder="Email" required>
        <input type="password" id="admin-password" placeholder="Password" required>
        <button type="submit" >Login</button>
    </form>
</div>
