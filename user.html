<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>User Panel</h1>
    
    <h2>Register</h2>
    <form id="user-register">
        <input type="email" id="user-email" placeholder="Email" required>
        <input type="password" id="user-password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <!-- Add a link to login if the user already has an account -->
    <p>Already have an account? <a href="login.html" id="login-link">Login here</a></p>

    <div id="user-dashboard" style="display:none;">
        <h2>View Soil Details</h2>
        <ul id="soil-list"></ul>

        <h2>View Distributor Details</h2>
        <ul id="distributor-list"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/user.js"></script>
</body>
</html>
